<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"
    />
    <title>Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="vid-desmascarando"
          src="https://cdn.glitch.global/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/video-desmascarando.mp4?v=1737854360306"
        ></video>
        <video
          id="vid-greenwashing"
          src="https://cdn.glitch.me/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/video-greenwasshing.mp4?v=1737851849933"
        ></video>
        <video
          id="ad"
          src="https://cdn.glitch.me/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/AUDIODESCRICAO.mp4?v=1737858155381"
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        url="https://cdn.glitch.global/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/imagem-desnascarando.patt?v=1737856851819"
        controlador1
      >
        <a-video
          width="2"
          heigh="1.5"
          rotation="-90 0 0"
          position="0 0 0"
          src="#vid-desmascarando"
        >
        </a-video>
      </a-marker>

      <a-marker
        type="pattern"
        url="https://cdn.glitch.global/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/imagem-greenwashing.patt?v=1737853836780"
        controlador2
      >
        <a-video
          width="2"
          heigh="1.5"
          rotation="-90 0 0"
          position="0 0 0"
          src="#vid-greenwashing"
        >
        </a-video>
      </a-marker>

      <a-marker
        type="pattern"
        url="https://cdn.glitch.global/2d37d32b-1fc4-4ba9-9847-641d38bfb6be/imagem-ad.patt?v=1737858045137"
        controlador3
      >
        <a-video
          width="2"
          heigh="1.5"
          rotation="-90 0 0"
          position="0 0 0"
          src="#ad"
        >
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
